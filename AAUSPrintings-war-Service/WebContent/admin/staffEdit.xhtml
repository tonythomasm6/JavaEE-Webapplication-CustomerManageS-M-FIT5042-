	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="../header.xhtml">
<ui:define name="headerContents">
	 <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</ui:define>
	<ui:define name="PageTitle">
		<h><b>Staff Details</b></h>
	</ui:define>
	<ui:define name="content">
	

<h:body>
	<div class="container">
		<h:form>
			
			<br />
			<table class="table table-bordered ">
				<tr>
					<td width="150" valign="top">Staff ID</td>

					<td valign="bottom"><h:outputLabel id="agentId">#{staffDetailsBean.agent.agentId}</h:outputLabel>
					</td>
				</tr>


				<tr>
					<td width="150" valign="top">First Name:</td>

					<td valign="bottom"><h:outputLabel id="firstName">#{staffDetailsBean.agent.firstName}</h:outputLabel>
					</td>
				</tr>

				<tr>
					<td width="150" valign="top">Last Name:</td>

					<td valign="bottom"><h:outputLabel id="lastName">#{staffDetailsBean.agent.lastName}</h:outputLabel>
					</td>
				</tr>

				<tr>
					<td width="100" valign="top">Email:</td>
					<td valign="bottom"><h:inputText id="email"
							value="#{staffDetailsBean.agent.email}" required="true"
							validatorMessage="Please enter a valid email."
							requiredMessage="Please enter an email. "></h:inputText>
							
					<br/>
							<h:message for="email" class="#{!email.valid ? 'label label-warning' : 'none'}" />
					</td>
				</tr>

		


			</table>
			
			<h:commandButton id="save" value="Save"
					action="#{manageStaffBean.editStaff(staffDetailsBean.agent)}"
					class="btn btn-primary">
		<f:param name="agentId"
						value="#{staffDetailsBean.agent.agentId}" />
				</h:commandButton>
				
			<h:link id="close" value="Close" outcome="/faces/admin/manageStaff.xhtml"
					class="btn btn-primary" />	
			
		</h:form>
	</div>
</h:body>
	</ui:define>
</ui:composition>

</html>
