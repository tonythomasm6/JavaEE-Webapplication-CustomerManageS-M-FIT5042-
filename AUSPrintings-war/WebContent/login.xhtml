<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="loginStyle.css" />
	<title>User Authentication</title>
	<style>
</style>


	<link href="https://fonts.googleapis.com/css?family=Ubuntu"
		rel="stylesheet"></link>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	</link>
	<title>Sign in</title>
	<script>
	function myFunction() {
		  var x = document.getElementById("myInput");
		  if (x.type === "password") {
		    x.type = "text";
		  } else {
		    x.type = "password";
		  }
		}
	</script>
</h:head>
<h:body>

	<div class="main">
		<p class="sign" align="center">Sign in</p>
		<form method="post" action="j_security_check" class="form1">
			<input class="un " type="text" align="center" placeholder="Username"
				name="j_username" /> 
			<input class="pass" type="password"
				id="myInput" align="center" placeholder="Password" name="j_password" />
			<!--<input type="checkbox" onclick="myFunction()">Show Password</input>-->
			<br /> <input class="submit" align="center" type="submit"
				value="Submit" /> <br /> <br />
			<div style="text-align: center;">
				<a href="/_AUSPrintings-war/"><u>Back to home</u></a>
			</div>
		</form>
	</div>




</h:body>

</html>
