<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">


<ui:composition template="header.xhtml">
	<ui:define name="headerContents">
		<!-- <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"/>  -->
		<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	</ui:define>

	<ui:define name="PageTitle">
		<h></h>
	</ui:define>
	<ui:define name="content">




		<h:body>
			<div class="container">
				<h:form id="changePassForm">

					
					<table class="table table-bordered ">
				<tr>
					<td width="150" valign="top">ID:</td>

					<td valign="bottom"><h:outputLabel id="customerId">#{changePasswordBean.loggedAgent.agentId}</h:outputLabel>
					</td>
				</tr>
				
				<tr>
					<td width="100" valign="top">Current Password:</td>
					<td valign="bottom">
						<h:inputText id="currentPass"
							value="#{changePasswordBean.currentPass}"
							required="true"	requiredMessage="Please enter current password. "></h:inputText>
					
					<br/>
							<h:message for="currentPass" class="#{!currentPass.valid ? 'label label-warning' : 'none'}" />
							</td>
				</tr>
				
				<tr>
					<td width="100" valign="top">New Password:</td>
					<td valign="bottom">
					<h:inputText id="newPass"
							value="#{changePasswordBean.newPass}"
							required="true"	requiredMessage="Please enter new Password ">
							
					
					<f:ajax event="blur"
						listener="#{changePasswordBean.validateNewPass(changePasswordBean.newPass)}"
						execute="newPass" render="changePassForm">
					</f:ajax>
					
							
							
							</h:inputText>
					
					<br/>
							<h:message for="newPass" class="#{!newPass.valid ? 'label label-warning' : 'none'}" />
							</td>
				</tr>
				
				<tr>
					<td width="100" valign="top">Re-enter New Password:</td>
					<td valign="bottom">
					<h:inputText id="reNewPass"
							value="#{changePasswordBean.reNewPass}"
							required="true"	requiredMessage="Please re - enter new Password "></h:inputText>
					
					<br/>
							<h:message for="reNewPass" class="#{!reNewPass.valid ? 'label label-warning' : 'none'}" />
							</td>
				</tr>
				
				</table>

				
					<h:commandButton id="save" value="Save"
					action="#{changePasswordBean.changePassword()}"
					class="btn btn-primary">
				</h:commandButton>
				
			<h:link id="close" value="Close" outcome="#{changePasswordBean.closeUrl}"
					class="btn btn-primary" />	
					
					
					


				</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
</html>
