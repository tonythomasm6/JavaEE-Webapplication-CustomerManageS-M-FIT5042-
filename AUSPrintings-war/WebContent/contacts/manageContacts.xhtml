<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 

<ui:composition template="../staff/header.xhtml">
<ui:define name="PageTitle"><h></h></ui:define>
<ui:define name="content">
<h:head>
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"/>
        
        <script src="//code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
        <script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="//cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
	
	
	
	  <script>


 $(document).ready(function () {
     $('#customerContactTable').DataTable();
;
 });
 


    </script>
  
</h:head>



<h:body>
<h:form id="myForm">

<h:link value="Add Contacts" outcome="addContact.xhtml"/>
<br />

	                <h:selectOneMenu value="#{manageContactBean.selectedCustomerId}">
	                		<f:selectItem itemValue="#{null}" itemLabel="--select--" />
							<f:selectItems value="#{manageContactBean.customers}" var="customer"
								itemValue="#{customer.customerId}" 
								itemLabel="#{customer.customerId} - #{customer.firstName} #{customer.lastName}" id="selectCustomer" />
							<f:ajax event="change" listener="#{manageContactBean.getContactsForCustomer(manageContactBean.selectedCustomerId)}" execute="selectCustomer"
							render="myForm">
							</f:ajax>
					</h:selectOneMenu>
					
			<!-- Customer contact table populated by ajax -->		
			
			<table id="customerContactTable"  class="table table-striped table-bordered" style="width:100%">
		<thead>
            <tr>
                <th>Contact ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Business Phone</th>
                <th>Email</th>
                <th> &nbsp;</th>
            </tr>
        </thead>
        
		<tbody>
		<c:forEach items="#{manageContactBean.contacts}" var="contact">
    		<tr>
    			<td>#{contact.customerContactId}</td>
    			<td>#{contact.firstName}</td>
    			<td>#{contact.lastName}</td>
    			<td>#{contact.phoneNumber}</td>
    			<td>#{contact.businessPhone}</td>
    			<td>#{contact.email}</td>
    			<td>
					
					<h:link value="View | " outcome="/faces/contacts/contactDetails.xhtml">
                                <!-- pass the parameter to next page, the param name is propertyID, and the value is index + 1.
                                  You can get the value from next page using the indexController -->
                                  <f:param name="customerContactId" value="#{contact.customerContactId}"/>
                   </h:link>
                   <h:link value="Edit | " outcome="/faces/contacts/contactEdit.xhtml">
                                <!-- pass the parameter to next page, the param name is propertyID, and the value is index + 1.
                                  You can get the value from next page using the indexController -->
                                  <f:param name="customerContactId" value="#{contact.customerContactId}"/>
                   </h:link> 
                   
                
			
    			</td>
    			
    		</tr>
		</c:forEach>	
		</tbody>	
			
		
	</table>
	
	
	
					
					
					

</h:form>
</h:body>

</ui:define></ui:composition>
</html>
