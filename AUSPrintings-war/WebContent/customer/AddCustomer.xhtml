<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<ui:composition template="../staff/header.xhtml">
<ui:define name="PageTitle"><h></h></ui:define>
<ui:define name="content">


<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<title>#{titleController.pageTitle}</title>
</h:head>


<h:body> 

	<h:form>
		
		<table>
			<tr>
				<td>
					<h:outputLabel for="firstName" value="First Name"/>
				</td>
				<td>
					<h:inputText id="firstName" value="#{customerBean.firstName}"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="lastName" value="Last Name"/>
				</td>
				<td>
					<h:inputText id="lastName" value="#{customerBean.lastName}"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="phoneNo" value="Phone Number"/>
				</td>
				<td>
					<h:inputText id="phoneNo" value="#{customerBean.phoneNo}"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="email" value="email"/>
				</td>
				<td>
					<h:inputText id="email" value="#{customerBean.email}"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="streetNumber" value="streetNumber"/>
				</td>
				<td>
					<h:inputText id="streetNumber" value="#{customerBean.streetNumber}"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="streetAddress" value="streetAddress"/>
				</td>
				<td>
					<h:inputText id="streetAddress" value="#{customerBean.streetAddress}"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="suburb" value="suburb"/>
				</td>
				<td>
					<h:inputText id="suburb" value="#{customerBean.suburb}"/>
				</td>
			</tr>
			
			<tr>
				<td>
					<h:outputLabel for="city" value="city"/>
				</td>
				<td>
					<h:inputText id="city" value="#{customerBean.city}"/>
				</td>
			</tr>
			
			<tr>
				<td>
					<h:outputLabel for="postcode" value="postcode"/>
				</td>
				<td>
					<h:inputText id="postcode" value="#{customerBean.postcode}"/>
				</td>
			</tr>
			
			<tr>
				<td>
					<h:outputLabel for="state" value="state"/>
				</td>
				<td>
					<h:inputText id="state" value="#{customerBean.state}"/>
				</td>
			</tr>
			
			<tr>
				<td>
					<h:outputLabel for="industrytype " value="industry to be added"/>
				</td>
				<td>
					<!--   <h:inputText id="state" value="#{customerBean.address.state}"/>-->
				</td>
			</tr>
			
			
			<tr><td>
				 <h:commandButton id="submit" value="Submit" action="#{customerApplication.addCustomer(customerBean)}" class="btn btn-primary" />
			</td></tr>
			
		</table>
		
		
		
	</h:form>

</h:body> 




</ui:define>
</ui:composition>

</html>
